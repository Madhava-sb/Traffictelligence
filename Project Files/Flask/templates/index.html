<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>

</head>
<body background="Flask\templates\home.jfif" text="black">
    <div class="login">
        <center><h1>Traffic Volume Estimation</h1></center>
        <center>
            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict') }}" method="post">
                Please enter the following details:<br>
                        <label for="holiday">Holiday:</label>
                        <select id="holiday" name="holiday">
                            <option value="None">option</option>
                            <option value="NewYearsDay">New Years Day</option>
                            <option value="ColumbusDay">Columbus Day</option>
                            <option value="VeteransDay">Veterans Day</option>
                            <option value="ThanksgivingDay">Thanksgiving Day</option>
                            <option value="ChristmasDay">Christmas Day</option>
                            <option value="MartinLutherKingJrDay">Martin Luther King Jr Day</option>
                        </select>
                        <br><br>
                        <label>Temp:</label>
                        <input type="number" name="temp" placeholder="temp" required><br>
                        <br>
                        <label>Rain:</label>
                        <input type="number" min="0" max="1" name="rain" placeholder="rain" required><br>
                        <br>
                        <label for="snow">Snow:</label>
                        <input type="number" min="0" max="1" name="snow" placeholder="snow" required><br>
                        <br>
                        <label for="weather">Weather:</label>
                        <select id="weather" name="weather">
                            <option value="Clear">option</option>
                            <option value="Clouds">Clouds</option>
                            <option value="Rain">Rain</option>
                            <option value="Snow">Snow</option>
                            <option value="Mist">Mist</option>
                            <option value="Thunderstorm">Thunderstorm</option>
                            <option value="Squall">Squall</option>
                        </select>
                        <br><br>
                        <label for="year">Year:</label>
                        <input type="number" min="2012" max="2022" name="year" placeholder="year" required><br>
                        <br>
                        <label for="month">Month:</label>
                        <input type="number" min="1" max="12" name="month" placeholder="month" required><br>
                        <br>
                        <label for="day">Day:</label>
                        <input type="number" min="1" max="31" name="day" placeholder="day" required><br>
                        <br>
                        <label for="hours">Hours:</label>
                        <input type="number" min="0" max="24" name="hours" placeholder="hours" required><br>
                        <br>
                        <label for="minutes">Minutes:</label>
                        <input type="number" min="0" max="60" name="minutes" placeholder="minutes" required><br>
                        <br>
                        <label for="seconds">Seconds:</label>
                        <input type="number" min="0" max="60" name="seconds" placeholder="seconds" required><br>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block btn-large" style="height:30px; width:200px">Predict</button>
                    </form>
        </center>
    </div>
    {% if prediction_text %}
    <br>
    <br>
    <br>
    <center><h3>{{ prediction_text }}</h3></center>
    {% endif %}
</body>
</html>
